<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiet san pham</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,600;1,100;1,600&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <!-- NAVBAR -->
    <div class="navbar">
        <div class="logo">
          <i class="fa-brands fa-buysellads"></i>
        </div>
  
        <div class="search">
          <input type="text" placeholder="Tìm kiếm..." />
        </div>
  
        <div class="button">
          <div class="best_seller-button">
            <i class="fa-solid fa-user"></i>
            Account
          </div>
          <div class="cart-button">
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
        </div>
      </div>

    <!-- MAIN -->
    <div class="main">
        <div class="detail_container">
            <div class="detail_left">
                <img src="https://cdn.shopeesales.com/2020/02/bo-hoa-cam-tay-co-dau-min.jpg" alt="">
            </div>
    
            <div class="detail_right">
                <h1>Sunflower</h1>
                <div class="detail_row">
                    <div class="detail_rating">
                        <span>4.9</span>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </div>
                    
                    <p><span>3.9K</span> Rates</p>

                    <p><span>1.2k</span> Sold</p>
                </div>

                <div class="detail_price">
                    <h1>419.000đ - 519.000đ</h1>
                    <div>

                    </div>
                </div>

                <div class="detail_coupon">
                    <p>Mã giảm giá</p>
                    <div class="coupon_group">
                      <div class="coupon">
                        giảm 10%
                      </div>
                      <div class="coupon">
                        giảm 20%
                      </div>
                      <div class="coupon">
                        giảm 30%
                      </div>
                    </div>

                </div>

                <div class="detail_shipment">
                    <p>Vận chuyển</p>
                    <div>
                      <div class="ship_to">
                        <span>Vận chuyển tới:</span>
                          <input type="text">
                      </div>
                      <div class="ship_fee">
                        <span>Phí vận chuyển</span>
                          <input type="text">
                      </div>
                    </div>
                </div>

                <div class="detail_color">
                  <p>Màu sắc</p>
                  <div class="color_group">
                    <div class="color">
                       Trắng
                    </div>
                    <div class="color">
                        Vàng
                    </div>
                    <div class="color">
                        Hồng
                    </div>
                  </div>
                </div>

                <div class="detail_quantity">
                  <p>Số lượng</p>
                  <div class="quantity_input">
                    <input type="number" placeholder="1" min="1">
                    <p> 873 sản phẩm</p>
                  </div>
                  </div
                </div>

                <div class="detail_button">
                    <button class="add_cart">
                      <i class="fa-solid fa-plus"></i>
                      <span>Thêm vào giỏ hàng</span>
                    </button>
                    <div class="btn_right">
                      <button class="purchase">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span>Đi đến giỏ hàng</span>
                      </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
